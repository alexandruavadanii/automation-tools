apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: seba-policy
spec:
    allowPrivilegeEscalation: true
    fsGroup:
      rule: RunAsAny
    hostNetwork: true
    hostPID: true
    hostPorts:
    - max: 65535
      min: 0
    privileged: true
    runAsUser:
      rule: RunAsAny
    seLinux:
      rule: RunAsAny
    supplementalGroups:
      rule: RunAsAny
    volumes:
    - configMap
    - downwardAPI
    - emptyDir
    - persistentVolumeClaim
    - projected
    - secret
    - hostPath
